<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onzer - Accueil</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      
      <div class="playlist-container">
        <ul id="playlist">
          <!-- Loop js dynamique -->
        </ul>
        <div class="button-container">
          <button id="aleatoire">Tirage au sort !</button>
        </div>
      </div>

      <div class="vinyle-container">
        <div class="disque pause" id="disque">
          <img class="vinyle pause" id="vinyle" src="assets/pictures/vinyle3_2.png" alt="Disque Vinyle">
          <img class="cover pause" id="cover" src="assets/pictures/logo.png" alt="">
        </div>
      </div>
    </div>

    <div class="lecteur-container">
      <audio class="lecteur" controls src=""></audio>
    </div>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
